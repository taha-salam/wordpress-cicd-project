services:
  wordpress:
    image: wordpress:latest
    ports:
      - "8000:80"
    environment:
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wordpress
      WORDPRESS_DB_NAME: wordpress
      SENTRY_DSN_PHP: ${SENTRY_DSN_PHP}  # From GitHub secrets or .env
      SENTRY_DSN_JS: ${SENTRY_DSN_JS}
      WP_ENV: ${WP_ENV:-development}
      SENTRY_RELEASE: wordpress@${GITHUB_SHA:-local}
    volumes:
      - wordpress_data:/var/www/html
      - ./wp-content/mu-plugins:/var/www/html/wp-content/mu-plugins
    depends_on:
      db:
        condition: service_healthy

  db:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpress
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      interval: 3s
      timeout: 20s
      retries: 10

volumes:
  wordpress_data:
  db_data: