name: WordPress CI/CD Pipeline

on:
  push:
    branches: 
      - main
      - develop
  pull_request:
    branches: 
      - main
  workflow_dispatch:

env:
  WORDPRESS_URL: http://localhost:8000
  WORDPRESS_USER: admin
  WORDPRESS_PASS: password

jobs:
  source-validation:
    name: Source Stage - Validate Repository
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Check Repository Structure
        run: |
          echo "Source Stage: Repository checked out successfully"
          echo "Validating project structure..."
          
          [ -d "tests/backend" ] && echo "tests/backend exists" || echo "tests/backend missing"
          [ -d ".github/workflows" ] && echo ".github/workflows exists" || echo ".github/workflows missing"
          [ -f "docker-compose.yml" ] && echo "docker-compose.yml exists" || echo "docker-compose.yml missing"
          [ -f "requirements.txt" ] && echo "requirements.txt exists" || echo "requirements.txt missing"
          
          echo ""
          echo "Repository Statistics:"
          echo "Commit: ${{ github.sha }}"
          echo "Branch: ${{ github.ref_name }}"
          echo "Triggered by: ${{ github.event_name }}"
          echo "Actor: ${{ github.actor }}"
      
      - name: Source Stage Complete
        run: echo "Source stage validation completed successfully!"

  build:
    name: Build Stage - Setup WordPress
    runs-on: ubuntu-latest
    needs: source-validation
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Start WordPress and MySQL Containers
        run: |
          echo "Starting WordPress environment..."
          docker compose up -d
          echo "Waiting for MySQL to be ready..."
          sleep 30
      
      - name: Wait for WordPress Installation Page
        run: |
          echo "Waiting for WordPress to be accessible..."
          for i in {1..30}; do
            if curl -f http://localhost:8000 > /dev/null 2>&1; then
              echo "WordPress is accessible!"
              break
            fi
            echo "Attempt $i: Waiting..."
            sleep 2
          done
      
      - name: Install WP-CLI
        run: |
          docker compose exec -T wordpress bash -c "
            curl -O https://raw.githubusercontent.com/wp-cli/builds/gh-pages/phar/wp-cli.phar
            chmod +x wp-cli.phar
            mv wp-cli.phar /usr/local/bin/wp
          "
      
      - name: Install WordPress
        run: |
          echo "Installing WordPress..."
          docker compose exec -T wordpress wp core install \
            --url="http://localhost:8000" \
            --title="Test Site" \
            --admin_user="admin" \
            --admin_password="password" \
            --admin_email="admin@test.com" \
            --skip-email \
            --allow-root
          
          echo "WordPress installed successfully!"
      
      - name: Enable Application Passwords
        run: |
          docker compose exec -T wordpress wp plugin install application-passwords --activate --allow-root || echo "Plugin not needed for WP 5.6+"
          docker compose exec -T wordpress wp rewrite structure '/%postname%/' --allow-root
      
      - name: Verify WordPress Setup
        run: |
          echo "Testing WordPress REST API..."
          curl -u admin:password http://localhost:8000/wp-json/wp/v2/posts
          echo ""
          echo "WordPress is ready for testing!"
      
      - name: Show Container Status
        if: always()
        run: |
          echo "Container Status:"
          docker compose ps
      
      - name: Build Stage Complete
        run: echo "Build stage completed successfully!"

  test-backend:
    name: Test Stage - Backend API Testing
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Start WordPress Environment
        run: |
          docker compose up -d
          echo "Waiting for MySQL..."
          sleep 30
      
      - name: Wait for WordPress
        run: |
          for i in {1..30}; do
            if curl -f http://localhost:8000 > /dev/null 2>&1; then
              echo "WordPress is accessible!"
              break
            fi
            sleep 2
          done
      
      - name: Install WP-CLI
        run: |
          docker compose exec -T wordpress bash -c "
            curl -O https://raw.githubusercontent.com/wp-cli/builds/gh-pages/phar/wp-cli.phar
            chmod +x wp-cli.phar
            mv wp-cli.phar /usr/local/bin/wp
          "
      
      - name: Configure WordPress
        run: |
          echo "Installing WordPress..."
          docker compose exec -T wordpress wp core install \
            --url="http://localhost:8000" \
            --title="Test Site" \
            --admin_user="admin" \
            --admin_password="password" \
            --admin_email="admin@test.com" \
            --skip-email \
            --allow-root
          
          docker compose exec -T wordpress wp rewrite structure '/%postname%/' --allow-root
          
          echo "WordPress configured successfully!"
      
      - name: Verify REST API Before Tests
        run: |
          echo "Testing REST API endpoint..."
          curl -v -u admin:password http://localhost:8000/wp-json/wp/v2/posts
      
      - name: Run Backend Integration Tests
        run: |
          echo "Running backend API tests..."
          pytest tests/backend/test_integration.py -v -s --html=backend-report.html --self-contained-html
      
      - name: Upload Test Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-report
          path: backend-report.html
      
      - name: Show Logs on Failure
        if: failure()
        run: |
          echo "WordPress Logs:"
          docker compose logs wordpress | tail -50
          echo ""
          echo "MySQL Logs:"
          docker compose logs db | tail -30
      
      - name: Backend Tests Complete
        run: echo "Backend testing completed!"

  pipeline-summary:
    name: Pipeline Summary
    runs-on: ubuntu-latest
    needs: [source-validation, build, test-backend]
    if: always()
    
    steps:
      - name: Display Pipeline Results
        run: |
          echo "================================"
          echo "   CI/CD PIPELINE SUMMARY"
          echo "================================"
          echo ""
          echo "Source Stage: ${{ needs.source-validation.result }}"
          echo "Build Stage: ${{ needs.build.result }}"
          echo "Test Stage (Backend): ${{ needs.test-backend.result }}"
          echo ""
          echo "Pipeline completed at: $(date)"
